<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flappy Bird Neuroevolution</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src="scripts/lib/nn.js" type="text/javascript"></script>
    <script src="scripts/lib/matrix.js" type="text/javascript"></script>
    <script src="scripts/game/sketch.js" type="text/javascript"></script>
    <script src="scripts/game/bird.js" type="text/javascript"></script>
    <script src="scripts/game/pipes.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="stats">
      <p>Max Score: <span id="score"></span></p>
      <p>Current Score: <span id="current"></span></p>
      <p>Current Generation: <span id="gen"></span></p>
      <p>Alive Birds: <span id="alive-birds"></span></p>
      <p>
        <button id="reset" onclick="resetSketch()">Reset</button>
      </p>
    </div>
    <div id="canvas"></div>
    <div class="controls">
      <div class="control-item">
        Population:
        <span id="pop-count"></span>
        <input
          type="range"
          min="50"
          max="500"
          value="250"
          step="10"
          class="slider"
          id="pop-count-slider"
        />
      </div>

      <div class="control-item">
        Speed of Pipes:
        <span id="pipes-speed"></span>
        <input
          type="range"
          min="2"
          max="10"
          value="4"
          step="1"
          class="slider"
          id="pipes-speed-slider"
        />
      </div>

      <div class="control-item">
        Length of Gaps:
        <span id="pipes-gap"></span>
        <input
          type="range"
          min="100"
          max="300"
          value="200"
          step="10"
          class="slider"
          id="pipes-gap-slider"
        />
      </div>

      <div class="control-item">
        Distance between Pipes:
        <span id="pipes-dist"></span>
        <input
          type="range"
          min="100"
          max="500"
          value="300"
          step="10"
          class="slider"
          id="pipes-dist-slider"
        />
      </div>

      <div class="control-item">
        <span id="soe">Speed of Evolution</span>
        <input
          type="range"
          min="1"
          max="50"
          value="1"
          class="slider"
          id="soe-slider"
        />
      </div>
    </div>
  </body>
</html>
